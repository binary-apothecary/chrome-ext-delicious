<!doctype html>
<html ng-csp="" ng-app="yum">

<head>
  <!-- build:css styles/vendor.css -->
  <link rel="stylesheet" type="text/css" href="/styles/vendor/animate.css" />
  <link rel="stylesheet" type="text/css" href="/styles/vendor/select2-3.3.1.css" />
  <!-- endbuild -->
  <link rel="stylesheet" type="text/css" href="/styles/main.css" />
</head>

<body>
  <section id="content" ng-controller="AppCtrl">
    <nav ng-show="loggedIn">
      <ul>
        <li ng-repeat="item in menu">
          <a class="button" ng-href="#{{item.path}}" ng-class="{selected: isSelected(item)}" ng-cloak>
                {{item.text}}
              </a>
        </li>
      </ul>
    </nav>
    <div class="view-container" ng-view ng-animate="{enter: 'view-enter'}"></div>
    <footer ng-cloak>
      <p>
        <a target="_blank" title="View changelog" href="updated.html">{{extVersion()}}</a>
        | <a target="_blank" title="Edit your options" href="options.html">Options</a>
        | <a target="_blank" title="Follow @DeliciousExt on Twitter" href="https://twitter.com/DeliciousExt">Follow</a>
        | <a target="_blank" title="Delicious.com" ng-href="https://delicious.com/{{username()}}">Delicious.com</a>
        <span ng-show="loggedIn">| <a href="" ng-click="logout()">Logout</a>
        </span>
      </p>
    </footer>
  </section>
  <script src="https://ssl.google-analytics.com/ga.js"></script>
  <!-- build:js scripts/vendor.js -->
  <script src="scripts/vendor/xmlToJson.min.js"></script>
  <script src="scripts/vendor/jquery-2.0.0.min.js"></script>
  <script src="scripts/vendor/select2.min.js"></script>
  <script src="scripts/vendor/angular.min.js"></script>
  <!-- endbuild -->
  <!-- build:js scripts/popup.js -->
  <script src="scripts/popup.js"></script>
  <!-- endbuild -->
</body>

</html>
