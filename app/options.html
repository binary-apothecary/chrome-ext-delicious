<!doctype html>
<html>

<head>
  <link rel="stylesheet" type="text/css" href="/styles/options.css" />
</head>

<body>

  <header>
    <h1>@Delicious Extension Options</h1>
  </header>
  <main>
    <fieldset>
      <legend>Features</legend>
      <input type="checkbox" id="default-tab" />
      <label for="default-tab">Make My links the default tab</label>
      <br/>
      <input type="checkbox" id="allow-context-menu" />
      <label for="allow-context-menu">Allow context menu access (Requires restart of Chrome)</label>
      <br/>
      <input type="checkbox" id="hide-my-link-tags" />
      <label for="hide-my-link-tags">Hide tags in My links tab</label>
    </fieldset>

    <fieldset>
      <legend>My links filter settings</legend>

      <p>Include these values when filtering.</p>

      <input type="checkbox" id="filter-description" />
      <label for="filter-description">Description</label>
      <br/>
      <input type="checkbox" id="filter-extended" />
      <label for="filter-extended">Extended</label>
      <br/>
      <input type="checkbox" id="filter-url" />
      <label for="filter-url">Url</label>
      <br/>
      <input type="checkbox" id="filter-tags" />
      <label for="filter-tags">Tags</label>
      <br/>
      <input type="checkbox" id="filter-time" />
      <label for="filter-time">Time</label>

    </fieldset>

    <fieldset>
      <legend>API settings (Advanced)</legend>
      <input type="checkbox" id="parse-single-space" />
      <label for="parse-single-space">Parse single space between tags as a delimiter (my tags don't have spaces)</label>
    </fieldset>

  </main>

  <!-- build:js scripts/options.js -->
  <script src="scripts/vendor/jquery-2.0.0.min.js"></script>
  <script src="scripts/options.js"></script>
  <!-- endbuild -->

</body>

</html>
