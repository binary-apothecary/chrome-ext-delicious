<!doctype html>
<html ng-csp="" ng-app="yum"> <!-- Because 'yum' is easier to type than 'delicious'; yeah I'm that lazy. -->
  <head>
    <link rel="stylesheet" type="text/css" href="assets/stylesheets/popup.css"/>
    <script src="vendor/javascripts/angular-1.1.3.js"></script>
    <script src="vendor/javascripts/xmlToJson.js"></script>
    <script src="assets/javascripts/popup.js"></script>
  </head>
  <body>
    <section id="content" ng-controller="AppCtrl">
      <!--     <header>
            <div>
              <p class="error"></p>
              <p class="log">
                <span></span>
              </p>
            </div>
          </header> -->
      <nav ng-show="loggedIn">
        <ul>
          <li ng-repeat="item in menu">
            <a class="button primary" href="" ng-click="navigateTo(item.path)" ng-class="{selected: isSelected(item)}">
              {{item.text}}
              <span class="nub"></span>
            </a>
          </li>
        </ul>
      </nav>
      <div class="view-container" ng-view></div>
      <footer>
        <button class="link" ng-show="loggedIn" ng-click="logout()">Logout</button>
      </footer>
    </section>
  </body>
</html>
